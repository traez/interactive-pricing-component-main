<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Trae's Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
  <!-- 
    Feel free to remove these styles or customise in your own stylesheet 👍 
  -->
<body>
  <main>

    <header>
      <h1>Simple, traffic-based pricing</h1>
      <div class="h2h3">
        <h2>Sign-up for our 30-day trial.</h2>
        <h3>No credit card required.</h3>  
      </div>
    </header>

    <article>

      <section>
        <h4><span class="pageviews">100K</span> Pageviews</h4>
        <input type="range" min="0" max="4" value="2" class="slider">
        <h5>$<span class="amount">16.00</span><span class="month"> /month</span><span class="year hide"> /year</span></h5>
      </section>

      <nav>
        <b>Monthly Billing</b><div class="toggler"><input type="checkbox" id="toggler" class="checkbox" /><label for="toggler" class="switch"></label></div><small>Yearly Billing</small><span class="discountnu">-25%</span><span class="discountle hide">25% discount</span>
      </nav>  

      <hr>

      <aside>
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>

        <button>Start my trial</button>
      </aside>

    </article>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/traez" target="_blank">Trae Zeeofor</a>.
    </footer>

  </main>
  <script src="script.js"></script>
</body>
</html>
